<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Take Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .question { margin: 15px 0; }
    .option { margin-left: 20px; cursor: pointer; display: block; padding: 5px; border-radius: 5px; }
    .option.correct { background: #c8f7c5; }  /* green */
    .option.wrong { background: #f7c5c5; }    /* red */
    #timer { font-weight: bold; font-size: 18px; color: darkred; }
  </style>
</head>
<body>
  <h2>Student Quiz</h2>

  <div>
    <label>Enter your name: </label>
    <input type="text" id="studentName" placeholder="Your Name">
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <div id="timer"></div>
  <form id="quizForm" style="display:none;">
    <div id="quiz"></div>
    <button type="button" onclick="submitQuiz()">Submit Quiz</button>
  </form>

  <div id="result"></div>

  <script>
    let questions = [];
    let timer;
    let timeLeft = 60; // 1 minute

    function startQuiz() {
      const name = document.getElementById("studentName").value.trim();
      if (!name) { alert("Please enter your name"); return; }

      document.getElementById("quizForm").style.display = "block";

      // load questions
      fetch('/get_questions')
        .then(res => res.json())
        .then(data => {
          questions = data;
          let html = "";
          data.forEach((q, i) => {
            html += `<div class="question">
                      <p>${i+1}. ${q.question}</p>`;
            q.options.forEach(opt => {
              html += `<label class="option">
                        <input type="radio" name="q${i}" value="${opt}"> ${opt}
                      </label>`;
            });
            html += "</div>";
          });
          document.getElementById("quiz").innerHTML = html;
        });

      // start timer
      timeLeft = 60;
      timer = setInterval(() => {
        document.getElementById("timer").innerText = "Time left: " + timeLeft + "s";
        timeLeft--;
        if (timeLeft < 0) {
          clearInterval(timer);
          submitQuiz();
        }
      }, 1000);
    }

    function submitQuiz() {
      clearInterval(timer);
      let answers = [];
      questions.forEach((q, i) => {
        let chosen = document.querySelector(`input[name="q${i}"]:checked`);
        answers.push(chosen ? chosen.value : "");
      });

      const student = document.getElementById("studentName").value.trim();

      fetch('/submit_quiz', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ student: student, answers: answers })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("result").innerHTML = 
          `<h3>Your Score: ${data.score}/${data.total}</h3>
           <p><a href="/leaderboard">View Leaderboard</a></p>`;

        // Highlight correct/wrong answers
        questions.forEach((q, i) => {
          let chosen = document.querySelector(`input[name="q${i}"]:checked`);
          let options = document.querySelectorAll(`input[name="q${i}"]`);
          options.forEach(opt => {
            let label = opt.parentElement;
            if (opt.value === q.answer) {
              label.classList.add("correct"); // mark correct
            }
            if (chosen && opt === chosen && chosen.value !== q.answer) {
              label.classList.add("wrong"); // mark wrong chosen
            }
          });
        });
      });
    }
  </script>
</body>
</html>
