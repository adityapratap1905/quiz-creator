<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Creator Dashboard</title>
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <div class="container">
    <h2>Teacher – Quiz Creator</h2>

    <!-- AI Quiz Generator -->
    <div class="section">
      <h3>Generate Quiz with AI</h3>
      <textarea id="aiPrompt" placeholder="Enter topic or paste a paragraph..."></textarea>
      <div class="ai-actions">
        <select id="aiChoice">
          <option value="openai">OpenAI GPT</option>
          <option value="gemini">Google Gemini</option>
        </select>
        <button class="btn ai-generate" onclick="generateQuiz()">Generate Quiz</button>
      </div>
      <div id="aiStatus" class="status"></div>
    </div>

    <hr>

    <!-- Manual Quiz Builder -->
    <div class="section">
      <h3>Build Quiz Manually</h3>
      <div id="questions"></div>
      <button class="btn add-q" onclick="addQuestion()">Add Question</button>
      <div class="duration">
        <label>Duration (minutes):</label>
        <input type="number" id="duration" value="5" min="1">
      </div>
      <button class="btn save" onclick="saveQuiz()">Save Quiz</button>
    </div>
  </div>

  <script>
    let questionsDiv = document.getElementById("questions");

    function addQuestion(q = null) {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `
        <label>Question:</label>
        <input type="text" class="qText" value="${q ? q.question : ""}">
        <label>Options:</label>
        <input type="text" class="opt" value="${q ? q.options[0] : ""}">
        <input type="text" class="opt" value="${q ? q.options[1] : ""}">
        <input type="text" class="opt" value="${q ? q.options[2] : ""}">
        <input type="text" class="opt" value="${q ? q.options[3] : ""}">
        <label>Answer:</label>
        <input type="text" class="ans" value="${q ? q.answer : ""}">
      `;
      questionsDiv.appendChild(div);
    }

    async function saveQuiz() {
      const questions = [];
      document.querySelectorAll(".question").forEach(div => {
        let qText = div.querySelector(".qText").value;
        let options = Array.from(div.querySelectorAll(".opt")).map(i => i.value);
        let ans = div.querySelector(".ans").value;
        questions.push({ question: qText, options: options, answer: ans });
      });
      let duration = parseInt(document.getElementById("duration").value) || 5;

      const res = await fetch("/save", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ questions: questions, duration: duration })
      });
      const data = await res.json();
      alert(data.message);
    }

    async function generateQuiz() {
      const prompt = document.getElementById("aiPrompt").value.trim();
      const aiChoice = document.getElementById("aiChoice").value;

      if (!prompt) {
        alert("Please enter a topic or paragraph!");
        return;
      }

      document.getElementById("aiStatus").innerText = "Generating quiz... ⏳";

      try {
        const res = await fetch("/generate_quiz", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: prompt, ai_choice: aiChoice })
        });
        const data = await res.json();

        if (data.error) {
          document.getElementById("aiStatus").innerText = "Error: " + data.error;
          return;
        }

        document.getElementById("aiStatus").innerText = "Quiz generated ✅";

        questionsDiv.innerHTML = "";
        data.quiz.forEach(q => addQuestion(q));

      } catch (err) {
        document.getElementById("aiStatus").innerText = "Error generating quiz.";
      }
    }
  </script>
</body>
</html>
